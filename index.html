<!DOCTYPE html>
<html lang="prt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=,, initial-scale=1.0">

  <!-- google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Girassol&family=MedievalSharp&family=UnifrakturMaguntia&display=swap" rel="stylesheet">


  <!-- stylesheets css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="./public/assets/css/utils.css">
  <link rel="stylesheet" href="./style.css"><link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Girassol&family=UnifrakturMaguntia&display=swap" rel="stylesheet">

  <title>Trybewarts</title>
</head>
<body>
  <div class="h-full-view d-flex flex-column justify-content-between">
    <header class="bg-color-primary header d-flex justify-content-between align-items-center px-5 p-2 shadow">
      <div>
        g<img id="home-page" class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo" width="50px" height="50px">
      </div>

      <h1 id="trybewarts-header-title" class="d-flex align-items-center text-white">Trybewarts</h1>

      <div class="header-form">
        <div class="form-controll p-1">
          <form class="trybewarts-login d-flex gap-3 align-items-center">
            <div>
              <input id="email" class="form-control form-control-lg" type="email" name="email" placeholder="Email">
            </div>
            <div>
              <input id="senha" class="form-control form-control-lg" type="password" name="password" placeholder="Senha" >
            </div>
            <div class="buttons">
              <button class="btn btn-primary bg-gradiente btn-lg" id="submit" type="submit">Entrar</button>
            </div>
          </form>
        </div>
      </div>
    </header>

    <main class="d-flex justify-content-evenly align-items-center">
      <form id="evaluation-form" class="mt-4 d-flex flex-column">
        <h2 id="form" class="mb-3 text-shadow fw-bolder display-5 text-center">Fomulário de avaliação</h2>
        <div class="row">
          <div class="col">
            <input type="text" name="name" id="input-name" class="form-control form-control-lg" placeholder="Nome">
          </div>
          <div class="col">
            <input type="text" name="lastName" id="input-lastname" class="form-control form-control-lg" placeholder="Sobrenome">
          </div>
        </div>
        <div class="row mt-3">
          <div class="col">
            <input type="email" name="email" id="input-email" class="form-control form-control-lg" placeholder="Email">
          </div>
          <div class="col">
            <select id="house" class="form-select form-select-lg mb-3">
              <option id="gitnoria-house" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house"value="Corvinode">Corvinode</option>
              <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
          </div>
        </div>
        <hr>
        <div class="d-flex">
          <div class="d-flex flex-column align-items-start gap-2 w-50">
            <label id="label-family" class="text-dark fs-4 text-shadow fw-bolder">Qual sua família?</label>
              <div>
                <input type="radio" name="family" class="form-check-input" value="Frontend">
                <span class="text-white fs-6">Família Frontend</span>
              </div>
              <div>
                <input type="radio" name="family" class="form-check-input" value="Backend">
                <span class="text-white fs-6">Família Backend</span>
              </div>
              <div>
                <input type="radio" name="family" class="form-check-input" value="FullStack">
                <span class="text-white fs-6">Família FullStack</span>
              </div>
          </div>
          <div class="d-flex flex-column gap-2 w-50">
            <label id="label-content" class="text-dark fs-4 fw-bolder text-break text-shadow">Qual conteúdo você está com mais vontade de aprender?</label>

            <div class="d-flex justify-content-between w-75">
              <div>
                <input type="checkbox" class="form-check-input subject" name="family" value="HoFs">
                <span class="text-white fs-6">Hofs</span>
              </div>
              <div>
                <input type="checkbox" class="form-check-input subject" name="family" value="Jest">
                <span class="text-white fs-6">Jest</span>
              </div>
              <div>
                <input type="checkbox" class="form-check-input subject" name="family" value="Promises">
                <span class="text-white fs-6">Promises</span>
              </div>
            </div>
            <div class="d-flex justify-content-between w-75">
              <div>
                <input type="checkbox" class="form-check-input subject" name="family" value="React">
                <span class="text-white fs-6">React</span>
              </div>
              <div>
                <input type="checkbox" class="form-check-input subject" name="family" value="SQL">
                <span class="text-white fs-6">SQL</span>
              </div>
              <div>
                <input type="checkbox" class="form-check-input subject" name="family" value="Python">
                <span class="text-white fs-6">Python</span>
              </div>
            </div>
          </div>
        </div>
        <hr>
        <div class="p-2 px-2">
          <div class="d-flex align-items-center gap-2">
            <label id="label-rate" class="text-white fw-bolder fs-5">Como você avalia a Trybewarts?</label>
            <div class="d-flex align-items-baseline">
              <input type="radio" class="form-check-input" name="rate" value="1">
              <span class="text-dark fs-4">1</span>
            </div>
            <div class="d-flex align-items-baseline">
              <input type="radio" class="form-check-input" name="rate" value="2">
              <span class="text-dark fs-4">2</span>
            </div>
            <div class="d-flex align-items-baseline">
              <input type="radio" class="form-check-input" name="rate" value="3">
              <span class="text-dark fs-4">3</span>
            </div>
            <div class="d-flex align-items-baseline">
              <input type="radio" class="form-check-input" name="rate" value="4">
              <span class="text-dark fs-4">4</span>
            </div>
            <div class="d-flex align-items-baseline">
              <input type="radio" class="form-check-input" name="rate" value="5">
              <span class="text-dark fs-4">5</span>
            </div>
            <div class="d-flex align-items-baseline">
              <input type="radio" class="form-check-input" name="rate" value="6">
              <span class="text-dark fs-4">6</span>
            </div>
            <div class="d-flex align-items-baseline">
              <input type="radio" class="form-check-input" name="rate" value="7">
              <span class="text-dark fs-4">7</span>
            </div>
            <div class="d-flex align-items-baseline">
              <input type="radio" class="form-check-input" name="rate" value="8">
              <span class="text-dark fs-4">8</span>
            </div>
            <div class="d-flex align-items-baseline">
              <input type="radio" class="form-check-input" name="rate" value="9">
              <span class="text-dark fs-4">9</span>
            </div>
            <div class="d-flex align-items-baseline">
              <input type="radio" class="form-check-input" name="rate" value="10">
              <span class="text-dark fs-4">10</span>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label textarea text-shadow fw-bolder fs-3">Deixe seu comentário:</label>
          <textarea class="form-control" id="textarea" rows="4" placeholder="escreva o comentário aqui" maxlength="500"></textarea>
          <span class="text-white fs-6 fw-bold" id="counter">500</span>
        </div>

        <div class="row">
          <div class="col d-flex align-items-center">
            <label id="label-infos" class="me-3 text-white fs-5" for="agreement">Você concorda com o uso das informações acima?</label>
            <input class="form-check-input" type="checkbox" id="agreement">
          </div>
        </div>

        <div class="d-grid">
          <button id="submit-btn" class="btn bg-gradient btn-success mt-3 btn-lg fw-bolder" type="submit" disabled="false">Enviar</button>
        </div>
      </form>
      <form action="" method="get" id="form-data">
        <div id="name-data"></div>
      </form>

      <div id="picture-container"></div>
    </main>

    <footer class="footer mt-auto py-2 bg-light text-center">
      <div class="container">
        <span class="text-dark">Direitos reservados à Trybewarts©</span>
      </div>
    </footer>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  <script src="./scripts.js"></script>
</body>
</html>
